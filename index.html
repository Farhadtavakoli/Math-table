<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styling.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="correct">Correct</div>
      <div id="wrong">Try again</div>
      <div id="question">3x4</div>
      <div id="message">Choose the right answer</div>
      <div id="userchoises">
        <div id="ans1" class="answer">1</div>
        <div id="ans2" class="answer">2</div>
        <div id="ans3" class="answer">3</div>
        <div id="ans4" class="answer">4</div>
      </div>
      <div id="startReset">Start Game</div>
      <div id="time">Time remaining <span id="remain">0</span> sec</div>
      <div id="gameover"></div>
    </div>
    <script src="./Math.js"></script>

  </body>
</html>
